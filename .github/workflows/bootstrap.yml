name: Bootstrap Environment

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-west-2

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pipx
          # Inject boto3 into the pre-installed Ansible environment using sudo for /opt/pipx
          sudo pipx inject ansible-core boto3 botocore || sudo pipx inject ansible boto3 botocore
          # Ensure SSM plugin is installed
          curl "https://s3.amazonaws.com/session-manager-downloads/plugin/latest/ubuntu_64bit/session-manager-plugin.deb" -o "session-manager-plugin.deb"
          sudo dpkg -i session-manager-plugin.deb

      - name: Install Ansible Galaxy Collections
        run: |
          ansible-galaxy collection install amazon.aws community.aws --force

      - name: Verify Environment and Inventory
        run: |
          which ansible
          ansible --version
          cd infrastructure/ansible
          ansible-inventory -i aws_ec2.yml --graph
          if ! ansible-inventory -i aws_ec2.yml --list | grep -q "role_jenkins"; then
            echo "::error::No jenkins servers found! Check EC2 tags and IAM permissions."
            exit 1
          fi
        env:
          AWS_REGION: eu-west-2

      - name: Run Bootstrap Playbook
        run: |
          cd infrastructure/ansible
          ansible-playbook -i aws_ec2.yml playbook.yml -vv
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
          AWS_REGION: eu-west-2
