name: Bootstrap Environment

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-west-2

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible python3-pip python3-boto3 python3-botocore
          curl "https://s3.amazonaws.com/session-manager-downloads/plugin/latest/ubuntu_64bit/session-manager-plugin.deb" -o "session-manager-plugin.deb"
          sudo dpkg -i session-manager-plugin.deb

      - name: Install Ansible Galaxy Collections
        run: |
          ansible-galaxy collection install amazon.aws community.aws --force

      - name: Verify Python and Ansible Environment
        run: |
          python3 -c "import boto3, botocore; print('boto3 version:', boto3.__version__)"
          ansible --version
          ansible-galaxy collection list

      - name: List Ansible Inventory
        run: |
          cd infrastructure/ansible
          ansible-inventory -i aws_ec2.yml --list
        env:
          ANSIBLE_PYTHON_INTERPRETER: /usr/bin/python3
          AWS_REGION: eu-west-2

      - name: Run Bootstrap Playbook
        run: |
          cd infrastructure/ansible
          ansible-playbook -i aws_ec2.yml playbook.yml -vv
        env:
          ANSIBLE_PYTHON_INTERPRETER: /usr/bin/python3
          ANSIBLE_HOST_KEY_CHECKING: "False"
          AWS_REGION: eu-west-2
