name: Bootstrap Environment

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-west-2

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          curl "https://s3.amazonaws.com/session-manager-downloads/plugin/latest/ubuntu_64bit/session-manager-plugin.deb" -o "session-manager-plugin.deb"
          sudo dpkg -i session-manager-plugin.deb

      - name: Create and Setup Virtual Environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install ansible boto3 botocore
          ansible-galaxy collection install amazon.aws community.aws --force

      - name: Verify Environment and Inventory
        run: |
          source venv/bin/activate
          ansible --version
          cd infrastructure/ansible
          ansible-inventory -i aws_ec2.yml --graph
          if ! ansible-inventory -i aws_ec2.yml --list | grep -q "role_jenkins"; then
            echo "::error::No jenkins servers found! Check EC2 tags and IAM permissions."
            exit 1
          fi
        env:
          AWS_REGION: eu-west-2

      - name: Run Bootstrap Playbook
        run: |
          source venv/bin/activate
          cd infrastructure/ansible
          ansible-playbook -i aws_ec2.yml playbook.yml -vvv
        env:
          AWS_REGION: eu-west-2
          ANSIBLE_HOST_KEY_CHECKING: "False"
          ANSIBLE_AWS_SSM_BUCKET_NAME: voting-app-dev-alb-logs-voting-app-dev
          ANSIBLE_AWS_SSM_REGION: eu-west-2
