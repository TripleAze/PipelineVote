---
- name: Wait for cloud-init to finish
  become: yes
  wait_for:
    path: /var/lib/cloud/instance/boot-finished
    timeout: 300

- name: Reload systemd and wait
  become: yes
  shell: |
    systemctl daemon-reexec
    systemctl is-system-running --wait
  changed_when: false

- name: Create application group
  group:
    name: voting-app
    state: present
  become: yes

- name: Create application user
  user:
    name: voting-app
    group: voting-app
    shell: /sbin/nologin
    system: yes
    state: present
  become: yes

- name: Create application directory
  file:
    path: /opt/voting-app
    state: directory
    owner: voting-app
    group: voting-app
  become: yes

- name: Copy application JAR
  copy:
    src: "{{ artifact_path }}"
    dest: /opt/voting-app/voting-app.jar
    owner: voting-app
    group: voting-app
  become: yes

- name: Configure systemd service
  template:
    src: voting-app.service.j2
    dest: /etc/systemd/system/voting-app.service
  become: yes
  notify:
    - reload systemd
    - restart voting-app

- name: Force service reload/restart
  meta: flush_handlers

- name: Ensure voting-app is started
  become: yes
  service:
    name: voting-app
    state: started
    enabled: yes

- name: Wait for application to be ready
  wait_for:
    port: 8080
    delay: 5
    timeout: 120
