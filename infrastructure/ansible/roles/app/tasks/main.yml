---
- name: Create application directory
  file:
    path: /opt/voting-app
    state: directory
    owner: ubuntu
    group: ubuntu
  become: yes

- name: Copy application JAR
  copy:
    src: "{{ artifact_path }}"
    dest: /opt/voting-app/voting-app.jar
    owner: ubuntu
    group: ubuntu
  become: yes

- name: Configure systemd service
  template:
    src: voting-app.service.j2
    dest: /etc/systemd/system/voting-app.service
  become: yes
  notify:
    - reload systemd
    - restart voting-app

- name: Ensure voting-app is enabled and started
  systemd:
    name: voting-app
    enabled: yes
    state: started
  become: yes
